<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            body{
                background-color: #FFFFFF;
            }
        }
        /* *{
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <section id="hero">
        <div class="flex flex-col md:flex-row h-screen">
            <div class="md:w-4/6 md:px-12 px-4 order-2 md:order-1 flex flex-col h-screen">
                <div class=" md:flex-col md:flex-grow md:flex md:justify-center">
                    <img src="assets/moodup-logo-color.png" class="w-40 hidden md:block" alt="">
                    <div class="mt-4">
                        <h2 class="md:ml-10 text-center md:text-start font-semibold text-slate-800 md:text-md xl:text-2xl 2xl:text-4xl">Ceritakan</h2>
                        <h1 class="mt-2 text-center font-bold md:text-start md:ml-16 text-slate-700 md:text-md xl:text-2xl 2xl:text-4xl xl:mt-4">Sebelum kita memasuki petualangan kisahmu ini,<br>bagaimana keadaan hatimu Sekarang?</h1>
                    </div>
                    <div class="mx-auto xl:m-12 bg-slate-300 rounded-3xl flex flex-wrap xl:flex-nowrap justify-center py-4 mt-4 items-end md:px-3">
                        <div class="mood-option bg-red-500 rounded-3xl mx-2 flex flex-col items-center w-40 xl:h-80 pt-4 my-1 xl:justify-end xl:mx-4 xl:w-56 cursor-pointer hover:bg-red-600 active:ring active:ring-red-500 active:bg-red-700" onclick="selectMood(this)">
                            <img src="assets/main/cond/image 173 (1).png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #FF6868;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Bad Mood</h1> 
                            </div>
                        </div>        
                                
                        <div class="mood-option bg-[#234970] rounded-3xl mx-2 flex flex-col items-center w-40 pt-4 my-1 xl:justify-end xl:h-80 xl:mx-4 xl:w-56 cursor-pointer hover:bg-[#193568] active:ring active:ring-[#234970] active:bg-[#1c3157]" onclick="selectMood(this)">
                            <img src="assets/main/cond/image 37 (1).png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #122E4A;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Sedih</h1> 
                            </div>
                        </div>        
                                
                        <div class="mood-option bg-[#FBA83C] rounded-3xl mx-2 flex flex-col items-center w-40 pt-4 my-1 xl:justify-end xl:h-80 xl:mx-4 xl:w-56 cursor-pointer hover:bg-[#d18f3a] active:ring active:ring-[#db983f] active:bg-[#c58939]" onclick="selectMood(this)">
                            <img src="assets/main/cond/image 169.png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #FF9000;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Biasa Saja</h1> 
                            </div>
                        </div>        
                                
                        <div class="mood-option bg-[#73F17C] rounded-3xl mx-2 flex flex-col items-center w-40 pt-4 my-1 xl:justify-end xl:h-80 xl:mx-4 xl:w-56 cursor-pointer hover:bg-[#66d66e] active:ring active:ring-[#73F17C] active:bg-[#55b35b]" onclick="selectMood(this)">
                            <img src="assets/main/cond/image 29.png" alt="" class="w-20 mb-2 xl:w-52 xl:mb-8">
                            <div style="background-color: #6EC34F;" class="rounded-b-3xl py-2 w-full text-center">
                                <h1 class="font-semibold text-slate-100 md:text-md">Bahagia</h1> 
                            </div>
                        </div>        
                    </div>
                    
                    <div class="flex flex-grow md:flex-grow-0 justify-center items-center xl:justify-start xl:ml-10 md:mt-4 md:px-6 py-5">
                        <!-- <div class="w-40 xl:grow-0 border-gray-300 border rounded-full py-4 px-2 text-center xl:px-4 xl:py-2 bg-white font-bold text-sm xl:text-xl mr-2">Kembali</div> -->
                        <a href="result.html"><div class="grow xl:grow-0  border rounded-full py-4 px-14 xl:px-8 xl:py-2 bg-yellow-300 text-center text-sm font-bold xl:text-xl ml-2 hover:bg-yellow-500">Lihat Nilai</div></a>
                    </div>
                </div>
            </div>            
            <div class="md:flex-auto order-1 md:order-2 px-14 md:items-center md:flex">
                <div class="bg-cover bg-center rounded-3xl h-60 md:h-1/2 mx-auto flex my-4 xl:h-4/5 w-full" style="background-image: url('./assets/main/cond.png');">
                </div>
            </div>
            
            <img src="assets/moodup-logo-color.png" class="w-40 flex mx-auto md:hidden mt-2" alt="">
        </div>        
    </section>

    <script>
        function selectMood(element) {
            // Remove active class from all mood options
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach(option => {
                option.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
                option.classList.remove('active:bg-opacity-75'); // Optional, adjust as needed
            });
            // Add active class to the selected option
            element.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
        }
    </script>
    
    
</body>
</html>
