<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            body{
                background-color: #FDC7BC;
            }
        }
        /* *{
            border: 1px solid red;
        } */
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleOpen = document.getElementById('toggleOpen');
            const toggleClose = document.getElementById('toggleClose');
            const collapseMenu = document.getElementById('collapseMenu');
    
            // Function to open the menu
            toggleOpen.addEventListener('click', () => {
                collapseMenu.classList.remove('hidden');
            });
    
            // Function to close the menu
            toggleClose.addEventListener('click', () => {
                collapseMenu.classList.add('hidden');
            });
        });
      </script>
</head>
<body>
    <header class='z-40 header flex shadow-md py-4 px-4 sm:px-10 bg-yellow-300 font-[sans-serif] min-h-[70px] tracking-wide fixed top-0 w-full' style="border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;">
        <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
          <a href="javascript:void(0)"><img src="assets/moodup-logo.png" alt="logo" class='w-36' />
          </a>
      
          <div id="collapseMenu"
            class='hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
            <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3'>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
                <path
                  d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                  data-original="#000000"></path>
                <path
                  d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                  data-original="#000000"></path>
              </svg>
            </button>
      
            <ul
              class='lg:flex gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
              <li class='mb-6 hidden max-lg:block'>
                <a href="javascript:void(0)"><img src="assets/moodup-logo-color.png" alt="logo" class='w-36' />
                </a>
              </li>
              <li class='max-lg:border-b border-gray-300 max-lg:py-3 px-3'>
                <a href='./'
                  class='hover:text-black text-gray-600 block font-semibold text-[15px]'>Beranda</a>
              </li>
              <li class='max-lg:border-b border-gray-600 max-lg:py-3 px-3'><a href='about.html'
                  class='hover:text-black text-gray-600 block font-semibold text-[15px]'>Tentang Kami</a>
              </li>
              <li class='max-lg:border-b border-gray-600 max-lg:py-3 px-3'><a href='pre-quiz.html'
                  class='hover:text-black text-gray-600 block font-semibold text-[15px]'>Quiz</a>
              </li>
            </ul>
            </div>
            <div class='flex max-lg:ml-auto space-x-3'>
                <a href="http://wa.me/6287840199095" target="_blank" rel="noopener noreferrer"><button class='px-4 py-2 text-sm rounded-full font-bold text-black border-2 border-white bg-white transition-all ease-in-out duration-300 hover:bg-transparent hover:text-white'>Hubungi Kami</button></a>
                <button id="toggleOpen" class='lg:hidden'>
                    <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <section id="hero" class="bg-[#F99886] flex items-center justify-center h-screen pt-32 sm:pt-32 md:pt-32 lg:pt-0" style="background-image: url('assets/bg-hero.png'); background-size: cover; background-repeat: no-repeat;">
        <div class="bg-white w-full mx-6 xl:mx-48 md:mt-auto md:mt-14 lg:mt-24 rounded-xl shadow-2xl grid grid-cols-1 sm:grid-cols-2 gap-4">
            
            <!-- Div Kedua - akan tampil di atas di tampilan mobile -->
            <div class="sm:h-full order-1 sm:order-2 py-14 px-2 sm:my-auto sm:flex sm:justify-center sm:items-center md:mt-0">
                <div><h2 class="sm:text-lg font-bold text-center text-slate-800 text-sm">Berikan Kami Kritik dan saran setelah menggunakan
                    <br>MoodUp agar kami bisa lebih baik lagi kedepannya</h2>
                    <div class="mt-6 mx-4 sm:mt-16">
                        <p class="text-sm text-center font-medium mb-2 text-slate-700">Masukkan Saran & Kritik anda !</p>
                        <textarea id="nama" name="nama" class="text-slate-700 border rounded-3xl py-2 px-4 bg-slate-100 w-full h-80 resize-none"></textarea>
                    </div>
    
                    <a href="index.html"><button class="flex mx-auto border font-semibold text-slate-700 rounded-full py-2 px-4 bg-yellow-300 sm:mt-42 md:mt-20 mb-12 cursor-pointer">Kirim</button></a>
                </div>
            </div>
    
            <!-- Div Pertama -->
            <div class="rounded-xl shadow-xl p-4 flex flex-col order-2 sm:order-1 bg-center hidden sm:block" style="background-image: url('./assets/saran.png');"> 
                
          </div>
        </div>
    </section>
    
    
</body>
</html>
